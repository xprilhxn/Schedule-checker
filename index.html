    <div class="container">

    <h1>CEK JADWAL KERJA (UNOFFICIAL)</h1>
        
        <!-- Grup Pemilihan -->
        <div class="form-group">
            <label for="group">Pilih Grup :</label>
            <select id="group" name="group">
                <option value="A">Grup A</option>
                <option value="B">Grup B</option>
                <option value="C">Grup C</option>
            </select>
        </div>
        
        <hr> <!-- Garis Pemisah -->

        <!-- Tanggal Pemilihan -->
        <div class="form-group">
    <label for="date">Pilih Tanggal :</label>
    <input type="date" id="date" name="date" min="2025-01-01" max="2025-12-31" value="2025-01-05">
</div>

        <hr> <!-- Garis Pemisah -->

        <!-- Tombol untuk memeriksa jadwal -->
        <button onclick="checkSchedule()">Cek Jadwal</button>

        <!-- Pesan dan Hasil Jadwal -->
        <p id="message"></p>
        <p id="schedule"></p>
        <p id="holiday"></p>
        
        <!-- Copyright -->

            &copy; 2025 Aprilhxn Made With ü§ç
        </footer>
    </div>

    <script>
        // Daftar hari libur nasional 2025
        const nationalHolidays = {
            '2025-01-01': 'Tahun Baru Masehi',
            '2025-01-27': 'Isra Mikraj Nabi Muhammad SAW',
            '2025-01-29': 'Hari Raya Imlek 2576',
            '2025-03-29': 'Hari Raya Nyepi',
            '2025-03-31': 'Hari Raya Idul Fitri 1446H',
            '2025-04-01': 'Hari Raya Idul Fitri 1446H',
            '2025-04-18': 'Jumat Agung',
            '2025-04-20': 'Paskah',
            '2025-05-01': 'Hari Buruh',
            '2025-05-12': 'Hari Raya Waisak',
            '2025-05-29': 'Kenaikan Yesus Kristus',
            '2025-06-01': 'Hari Lahir Pancasila',
            '2025-06-06': 'Hari Raya Idul Adha',
            '2025-06-27': 'Tahun Baru Islam 1447H',
            '2025-08-17': 'Hari Kemerdekaan Republik Indonesia',
            '2025-09-05': 'Maulid Nabi Muhammad SAW',
            '2025-12-25': 'Hari Natal',
        };

        // Fungsi untuk mendapatkan nama hari dalam format Indonesia
        function getDayName(date) {
            const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
            return days[date.getDay()];
        }

        // Fungsi untuk mengecek jadwal berdasarkan grup yang dipilih
        function checkSchedule() {
            // Mengambil nilai input dari user
            const dateInput = document.getElementById('date').value;
            const group = document.getElementById('group').value;
            
            // Mengecek apakah input tanggal valid
            if (!dateInput) {
                document.getElementById('message').innerText = "Silakan pilih tanggal terlebih dahulu.";
                document.getElementById('schedule').style.display = "none"; // Menyembunyikan jadwal
                document.getElementById('holiday').style.display = "none"; // Menyembunyikan libur
                return;
            }

            // Membuat objek tanggal berdasarkan input user
            const inputDate = new Date(dateInput);
            const inputDateString = inputDate.toISOString().split('T')[0]; // Mendapatkan tanggal dalam format YYYY-MM-DD
            
            // Mendapatkan nama hari, tanggal, bulan dan tahun dalam format yang diinginkan
            const dayName = getDayName(inputDate);
            const day = inputDate.getDate().toString().padStart(2, '0');
            const month = (inputDate.getMonth() + 1).toString().padStart(2, '0'); // Bulan dimulai dari 0
            const year = inputDate.getFullYear();
            const formattedDate = `${dayName}, ${day}-${month}-${year}`;

            // Mengecek apakah tanggal yang dipilih bertepatan dengan hari libur nasional
            const holidayName = nationalHolidays[inputDateString];
            const isHoliday = holidayName !== undefined;

            // Menentukan hari pertama jadwal (5 Januari 2025)
            const startDate = new Date(2025, 0, 5); // 5 Januari 2025 adalah hari pertama
            
            // Menghitung selisih hari antara tanggal mulai dan tanggal yang dimasukkan
            const diffTime = inputDate - startDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)); // Menghitung selisih dalam hari

            // Modulo 6 untuk mendapatkan pola jadwal (6 hari siklus)
            const scheduleIndex = diffDays % 6;  // Menggunakan modulus 6 untuk menentukan siklus (pola 6 hari)

            let scheduleText = '';

            // Menentukan jadwal berdasarkan pola dan grup yang dipilih
            switch (scheduleIndex) {
                case 0:
                    // Grup A : Libur, Grup B : Shift Pagi, Grup C: Shift Malam
                    if (group === 'A') {
                        scheduleText = "LIBUR : HARI KE 1";
                    } else if (group === 'B') {
                        scheduleText = "SHIFT PAGI : HARI KE 1";
                    } else if (group === 'C') {
                        scheduleText = "SHIFT MALAM : HARI KE 1";
                    }
                    break;
                case 1:
                    // Grup A : Libur, Grup B : Shift Pagi, Grup C : Shift Malam
                    if (group === 'A') {
                        scheduleText = "LIBUR : HARI KE 2";
                    } else if (group === 'B') {
                        scheduleText = "SHIFT PAGI : HARI KE 2";
                    } else if (group === 'C') {
                        scheduleText = "SHIFT MALAM : HARI KE 2";
                    }
                    break;
                case 2:
                    // Grup A : Shift Pagi, Grup B : Shift Malam, Grup C : Libur
                    if (group === 'A') {
                        scheduleText = "SHIFT PAGI : HARI KE 1";
                    } else if (group === 'B') {
                        scheduleText = "SHIFT MALAM : HARI KE 1";
                    } else if (group === 'C') {
                        scheduleText = "LIBUR : HARI KE 1";
                    }
                    break;
                case 3:
                    // Grup A : Shift Pagi, Grup B : Shift Malam, Grup C : Libur
                    if (group === 'A') {
                        scheduleText = "SHIFT PAGI : HARI KE 2";
                    } else if (group === 'B') {
                        scheduleText = "SHIFT MALAM : HARI KE 2";
                    } else if (group === 'C') {
                        scheduleText = "LIBUR : HARI KE 2";
                    }
                    break;
                case 4:
                    // Grup A : Shift Malam, Grup B : Libur, Grup C: Shift Pagi
                    if (group === 'A') {
                        scheduleText = "SHIFT MALAM : HARI KE 1";
                    } else if (group === 'B') {
                        scheduleText = "LIBUR : HARI KE 1";
                    } else if (group === 'C') {
                        scheduleText = "SHIFT PAGI : HARI KE 1";
                    }
                    break;
                case 5:
                    // Grup A : Shift Malam, Grup B : Libur, Grup C : Shift Malam
                    if (group === 'A') {
                        scheduleText = "SHIFT MALAM : HARI KE 2";
                    } else if (group === 'B') {
                        scheduleText = "LIBUR : HARI KE 2";
                    } else if (group === 'C') {
                        scheduleText = "SHIFT PAGI : HARI KE 2";
                    }
                    break;
            }

            // Menampilkan pesan dengan format tanggal yang baru
            document.getElementById('message').innerText = `Grup ${group} Pada ${formattedDate}:`;
            document.getElementById('schedule').innerText = scheduleText;

            // Menampilkan keterangan libur atau lembur
            if (isHoliday) {
                document.getElementById('holiday').innerHTML = `<span class="overtime">LEMBUR</span> - Tanggal Ini Adalah Hari Libur Nasional : ${holidayName}.`;
            } else {
                document.getElementById('holiday').innerText = '';
            }
        }
    </script>
